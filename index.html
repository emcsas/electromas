<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromáscrédito - Tienda de Electrodomésticos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        .top-bar {
            background-color: #f4f4f4;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .top-bar a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav {
            background-color: #002244;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            width: 100%;
            top: 60px;
            left: 0;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background-color: #e68900;
        }
        .container {
            max-width: 1200px;
            margin: 120px auto 20px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-items: center;
        }
        .producto {
            width: 100%; 
            max-width: 320px;
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 12px;
            background: #ffffff;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .boton {
            background-color: #ff9800;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .boton:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#">¿Cómo pagar tu crédito directo Electromáscrédito? Click Aquí</a>
    </div>
    <header>
        <img src="logo.png" alt="Electromáscrédito" width="200">
    </header>
    <nav class="nav">
        <a href="electrodomesticos.html">Electrodomésticos</a>
        <a href="tecnologia.html">Tecnología</a>
        <a href="hogar.html">Hogar</a>
    </nav>
    <div class="banner">
        <p>Ofertas del Mes</p>
    </div>
</body>
</html>
