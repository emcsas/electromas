<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electromás | Electrodomésticos y Tecnología para el Hogar</title>
  <meta name="description" content="Encuentre los mejores electrodomésticos y tecnología para su hogar en Electromás. Descubra nuestras ofertas y combos exclusivos.">
  <meta name="keywords" content="electrodomésticos, tecnología, hogar, ofertas, celulares, computadores, portatiles, electromas">
  <meta name="author" content="Electromás">
  <link rel="shortcut icon" href="principal/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, nav, .hero, .why-section, .ofertas, footer {
      max-width: 1200px;
      margin: auto;
    }
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 60px;
    }
    .header-icons a {
      color: #002244;
      font-size: 24px;
      margin-left: 15px;
      text-decoration: none;
    }
    .header-icons a.whatsapp { color: #25D366; }
    .header-icons a.facebook { color: #3b5998; }
    nav {
      background: #002244;
      display: flex;
      justify-content: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 80px;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f29300;
    }
    .hero {
      margin-top: 140px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('principal/Fondo1.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
    }
    .hero h1 {
      font-size: 2em;
    }
    .hero p {
      font-size: 1em;
      max-width: 600px;
      margin: 10px auto;
    }
    .cta-buttons a {
      background: #f29300;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .cta-buttons a:hover {
      background: #cc7600;
    }
    .ofertas h2 {
      color: #002244;
      font-size: 1.5em;
      text-align: center;
      margin: 40px 0 20px;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .producto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .producto h3 {
      color: #002244;
      font-size: 1em;
      margin: 10px 0;
    }
    .producto span {
      color: #fc4b08;
      font-weight: bold;
      font-size: 1.2em;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h2 {
      color: #002244;
    }
    .modal-content ul {
      text-align: left;
      margin: 10px 0;
    }
    .modal-content .precio {
      color: #fc4b08;
      font-weight: bold;
      margin-top: 10px;
    }
    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }
    .whatsapp-btn, .close {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .whatsapp-btn {
      background: #25D366;
    }
    .close {
      background: #fc4b08;
    }
    footer {
      background: #002244;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Contenido completo aquí (header, nav, secciones) con los estilos mejorados aplicados -->
  <script>
    function mostrarDetalles(titulo, descripcion, precio) {
      document.getElementById('modal-titulo').innerText = titulo;
      let listaDescripcion = document.getElementById('modal-descripcion');
      listaDescripcion.innerHTML = "";
      let caracteristicas = descripcion.split('|');
      caracteristicas.forEach(caracteristica => {
        let li = document.createElement('li');
        li.textContent = caracteristica.trim();
        listaDescripcion.appendChild(li);
      });
      document.getElementById('modal-precio').innerText = precio;
      let numeroWhatsApp = "593988926331";
      let mensaje = `Hola, estoy interesado en el *producto* ${titulo} con *precio* de ${precio}. ¿Podrían darme más información?`;
      let whatsappURL = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      document.getElementById('whatsapp-link').href = whatsappURL;
      document.getElementById('modal').style.display = "flex";
    }
    function cerrarModal() {
      document.getElementById('modal').style.display = "none";
    }
  </script>
</body>
</html>
