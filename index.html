<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromáscrédito</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        /*SECCIÓN ENCABEZADO*/
        header {
            background-color: #002244; /*#003366*/
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /*SECCIÓN DONDE SE ENCUENTRA LAS OPCIONES DE PRODUCTOS QUE VENDEMOS*/
        .nav {
            background-color: #fc4b08;
            padding: 20px;
            display: flex;
            justify-content: right; /* Esto alinea los elementos a la derecha */
            padding-right: 50px; /* Espaciado desde la derecha */
            gap: 30px;
            position: fixed;
            width: 100%;
            top: 60px;
            left: 0;
            z-index: 999;
        }       
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background-color: #e68900;
        }
        .container {
            max-width: 1200px;
            margin: 120px auto 20px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .banner {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-top: 170px; /* Espacio de 0.5 cm entre la barra de navegación y el carrusel */
        }
        .carousel {
            display: flex;
            width: 200%;
            animation: scroll 20s linear infinite;
        }
        .carousel img {
            width: 50%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes scroll {
            from { transform: translateX(0%); }
            to { transform: translateX(-50%); }
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Electromáscrédito" width="300">
    </header>
    <nav class="nav">
        <a href="electrodomesticos.html">Electrodomésticos</a>
        <a href="tecnologia.html">Tecnología</a>
        <a href="hogar.html">Hogar</a>
    </nav>
    <div class="banner">
        <div class="carousel">
            <img src="oferta1.jpg" alt="Oferta 1">
            <img src="oferta1.jpg" alt="Oferta 2">
            <img src="oferta1.jpg" alt="Oferta 3">
            <img src="oferta1.jpg" alt="Oferta 4">
            <img src="oferta1.jpg" alt="Oferta 1">
            <img src="oferta1.jpg" alt="Oferta 2">
        </div>
    </div>
    <footer>
        © 2025 Electromáscrédito. Todos los derechos reservados.
    </footer>
</body>
</html>
