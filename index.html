<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromáscrédito - Tienda de Electrodomésticos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav {
            background-color: #002244;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            width: 100%;
            top: 70px;
            left: 0;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background-color: #e68900;
        }
        .container {
            max-width: 1200px;
            margin: 120px auto 20px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .banner {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .carousel-track {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 400%;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Electromáscrédito" width="200">
    </header>
    <nav class="nav">
        <a href="electrodomesticos.html">Electrodomésticos</a>
        <a href="tecnologia.html">Tecnología</a>
        <a href="hogar.html">Hogar</a>
    </nav>
    <div class="banner">
        <div class="carousel">
            <div class="carousel-track" id="carouselTrack">
                <img src="oferta1.jpg" alt="Oferta 1">
                <img src="oferta2.jpg" alt="Oferta 2">
                <img src="oferta3.jpg" alt="Oferta 3">
                <img src="oferta4.jpg" alt="Oferta 4">
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="destacados">Productos Destacados</h2>
        <div class="carousel">
            <div class="carousel-track" id="productosCarousel">
                <img src="destacado1.jpg" alt="Producto Destacado 1">
                <img src="destacado2.jpg" alt="Producto Destacado 2">
                <img src="destacado3.jpg" alt="Producto Destacado 3">
                <img src="destacado4.jpg" alt="Producto Destacado 4">
            </div>
        </div>
    </div>
    <script>
        function iniciarCarrusel(id) {
            let track = document.getElementById(id);
            let index = 0;
            setInterval(() => {
                index = (index + 1) % track.children.length;
                track.style.transform = `translateX(-${index * 100}%)`;
            }, 3000);
        }
        iniciarCarrusel("carouselTrack");
        iniciarCarrusel("productosCarousel");
    </script>
</body>
</html>
