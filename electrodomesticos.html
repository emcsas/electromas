    header {

    nav a:hover {

      transform: scale(1.1);
    }
    .hero {
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://via.placeholder.com/1200x400.png?text=Banner+Cocina');

      text-align: center;
      padding: 100px 20px;
      margin-top: 80px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
    }
    .hero a {
      background-color: #25D366;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }
    .seccion {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .seccion h2 {
      font-size: 32px;
      color: #f29300;
      text-align: center;
      margin-bottom: 30px;
    }
    .productos-cocina {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      border: 2px solid #f29300;
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
    .producto h3 {
      font-size: 20px;
      margin: 15px 0 10px;
    }
    .producto p {
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }
    .producto span {
      font-size: 18px;
      font-weight: bold;
      color: #fc4b08;
      display: block;
      margin-bottom: 15px;
    }
    .producto a {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
