<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=0.5">
      <title>Electrodomésticos | Electromás</title>
      <link rel="shortcut icon" href="principal/logo1.png" type="image/png">
      <style>
         body { 
         font-family: Arial, sans-serif; 
         background-color: #f4f4f4; 
         margin: 0; 
         padding: 0; 
         }
         /*SECCIÓN ENCABEZADO*/
         header {
         background-color: #002244;
         color: white;
         padding: 20px;
         font-size: 30px;
         text-align: center;
         position: fixed;
         width: 100%;
         top: 0;
         left: 0;
         z-index: 1000;
         box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
         border-bottom: 6px solid #FFFFFF;
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 15px;
         }
         header img {
         width: 28px;
         height: auto;
         }        
         /*SECCIÓN MENÚ NAVEGACIÓN*/
         .nav {
         background-color: #fc4b08;
         padding: 3px;
         display: flex;
         justify-content: left; /* Esto alinea los elementos a la derecha */
         padding-right: 50px; /* Espaciado desde la derecha */
         gap: 15px;
         position: fixed;
         width: 100%;
         border-bottom: 6px solid #FFFFFF; /* Línea blanca */
         top: 80px; /*Espaciado entre el encabezado principal y el menú*/
         left: 0;
         z-index: 999;
         }       
         .nav a {
         color: white;
         text-decoration: none;
         font-size: 18px;
         font-weight: bold;
         padding: 10px 15px;
         border-radius: 5px;
         transition: background 0.9s;
         }
         .nav a:hover {
         background-color: #e68900;
         }
/*INGRESO DE INFORMACIÓN PARA PRODUCTOS*/
      
         .productos {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 20px;
         margin-top: 150px; /*Espacio entre el producto y la barra de navegación*/
         }
         .producto {
         background: white;
         border-radius: 10px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
         padding: 15px;
         width: 280px;
         height: 300px;
         text-align: center;
         transition: transform 0.3s;
         cursor: pointer;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         }
         .producto:hover {
         transform: scale(1.05);
         }
         .producto img {
         width: 100%;
         max-height: 200px;
         object-fit: contain;
         display: block;
         margin: auto;
         border-radius: 10px;
         }
         .producto h3 {
         font-size: 18px;
         color: #002244;
         margin: 10px 0;
         }
         .producto span {
         font-size: 20px;
         font-weight: bold;
         color: #fc4b08;
         }
         footer {
         background-color: #002244;
         color: white;
         text-align: center;
         padding: 2px;
         font-size: 12px;
         width: 100vw;
         min-height: 40px;
         box-sizing: border-box;
         position: auto;
         margin-top: auto;
         bottom: 0;
         left: 0;
         }
      </style>
   </head>
   <body>
      <header>
         <img src="principal/logo.png" alt="Electromás">
         <span>Electrodomésticos | Electromás</span>
      </header>

      <!-- MENÚ DE NAVEGACIÓN NARANJA CON NEGRITA -->
      <nav class="nav">
         <a href="index.html">
         <i class="fas fa-home"></i> <strong>Inicio</strong>
         </a>
      </nav>

      
      <section class="productos">
         <div class="producto">
            <img src="principal/televisor/indurama.png" alt="Televisor Indurama">
            <h3>Televisor Indurama 58"</h3>
            <span>$556</span>
         </div>
         <div class="producto">
            <img src="principal/lavadora/indurama.png" alt="Lavadora Indurama">
            <h3>Lavadora Indurama 19kg</h3>
            <span>$534</span>
         </div>
         <div class="producto">
            <img src="principal/refrigerador/indurama.png" alt="Refrigerador Indurama">
            <h3>Refrigerador Indurama 262 litros</h3>
            <span>$420</span>
         </div>
      </section>
      <footer>
         <p>© 2025 Electromás. Todos los derechos reservados.</p>
      </footer>
   </body>
</html>
